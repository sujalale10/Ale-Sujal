<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <title>Samurai Tetris</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .wrap {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }

        .gb-frame {
            background: #dfe7d8;
            border-radius: 10px;
            padding: 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: inset 0 2px 0 rgba(255,255,255,0.6),
                                    0 12px 30px rgba(0,0,0,0.6);
        }

        canvas {
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid #fff;
            border-radius: 6px;

            /* Samurai ink duel as background */
            background-image: url("A_traditional_Japanese_ink_painting_in_sumi-e_styl.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .score {
            margin-top: 10px;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 5px #000;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 12px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 15px;
            border-radius: 8px;
            border: none;
            background: rgba(255,255,255,0.8);
            font-size: 18px;
            cursor: pointer;
            user-select: none;
        }

        .btn:active {
            background: rgba(200,200,200,0.9);
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="gb-frame">
            <canvas id="tetris" width="240" height="400"></canvas>
            <div class="score">Score: <span id="score">0</span></div>
            <div class="controls">
                <button class="btn" onclick="playerMove(-1)">←</button>
                <button class="btn" onclick="playerRotate()">⟳</button>
                <button class="btn" onclick="playerMove(1)">→</button>
                <button class="btn" onclick="playerDrop()">↓</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById("tetris");
        const context = canvas.getContext("2d");
        context.scale(20, 20);

        function arenaSweep() {
            let rowCount = 1;
            outer: for (let y = arena.length - 1; y >= 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) {
                        continue outer;
                    }
                }
                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                ++y;
                player.score += rowCount * 10;
                rowCount *= 2;
            }
        }

        function collide(arena, player) {
            const m = player.matrix;
            const o = player.pos;
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (
                        m[y][x] !== 0 &&
                        (arena[y + o.y] &&
                            arena[y + o.y][x + o.x]) !== 0
                    ) {
                        return true;
                    }
                }
            }
            return false;
        }

        function createMatrix(w, h) {
            const matrix = [];
            while (h--) {
                matrix.push(new Array(w).fill(0));
            }
            return matrix;
        }

        function createPiece(type) {
            if (type === "T") {
                return [
                    [0, 0, 0],
                    [1, 1, 1],
                    [0, 1, 0],
                ];
            } else if (type === "O") {
                return [
                    [2, 2],
                    [2, 2],
                ];
            } else if (type === "L") {
                return [
                    [0, 3, 0],
                    [0, 3, 0],
                    [0, 3, 3],
                ];
            } else if (type === "J") {
                return [
                    [0, 4, 0],
                    [0, 4, 0],
                    [4, 4, 0],
                ];
            } else if (type === "I") {
                return [
                    [0, 5, 0, 0],
                    [0, 5, 0, 0],
                    [0, 5, 0, 0],
                    [0, 5, 0, 0],
                ];
            } else if (type === "S") {
                return [
                    [0, 6, 6],
                    [6, 6, 0],
                    [0, 0, 0],
                ];
            } else if (type === "Z") {
                return [
                    [7, 7, 0],
                    [0, 7, 7],
                    [0, 0, 0],
                ];
            }
        }

        function drawMatrix(matrix, offset) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        context.fillStyle = colors[value];
                        context.fillRect(x + offset.x, y + offset.y, 1, 1);
                        context.strokeStyle = "#000";
                        context.lineWidth = 0.05;
                        context.strokeRect(x + offset.x, y + offset.y, 1, 1);
                    }
                });
            });
        }

        function draw() {
            context.fillStyle = "rgba(0,0,0,0.3)";
            context.fillRect(0, 0, canvas.width, canvas.height);

            drawMatrix(arena, { x: 0, y: 0 });
            drawMatrix(player.matrix, player.pos);
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        arena[y + player.pos.y][x + player.pos.x] = value;
                    }
                });
            });
        }

        function playerDrop() {
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                playerReset();
                arenaSweep();
                updateScore();
            }
            dropCounter = 0;
        }

        function playerMove(dir) {
            player.pos.x += dir;
            if (collide(arena, player)) {
                player.pos.x -= dir;
            }
        }

        function playerReset() {
            const pieces = "TJLOSZI";
            player.matrix = createPiece(
                pieces[(pieces.length * Math.random()) | 0]
            );
            player.pos.y = 0;
            player.pos.x =
                ((arena[0].length / 2) | 0) -
                ((player.matrix[0].length / 2) | 0);
            if (collide(arena, player)) {
                arena.forEach((row) => row.fill(0));
                player.score = 0;
                updateScore();
            }
        }

        function playerRotate() {
            const m = player.matrix;
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [m[x][y], m[y][x]] = [m[y][x], m[x][y]];
                }
            }
            m.forEach((row) => row.reverse());

            if (collide(arena, player)) {
                // undo rotate if blocked
                for (let y = 0; y < m.length; ++y) {
                    for (let x = 0; x < y; ++x) {
                        [m[x][y], m[y][x]] = [m[y][x], m[x][y]];
                    }
                }
                m.reverse();
            }
        }

        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;

        function update(time = 0) {
            const deltaTime = time - lastTime;
            lastTime = time;

            dropCounter += deltaTime;
            if (dropCounter > dropInterval) {
                playerDrop();
            }

            draw();
            requestAnimationFrame(update);
        }

        function updateScore() {
            document.getElementById("score").innerText = player.score;
        }

        const colors = [
            null,
            "#FF0D72",
            "#0DC2FF",
            "#0DFF72",
            "#F538FF",
            "#FF8E0D",
            "#FFE138",
            "#3877FF",
        ];

        const arena = createMatrix(12, 20);

        const player = {
            pos: { x: 0, y: 0 },
            matrix: null,
            score: 0,
        };

        document.addEventListener("keydown", (event) => {
            if (event.keyCode === 37) {
                playerMove(-1);
            } else if (event.keyCode === 39) {
                playerMove(1);
            } else if (event.keyCode === 40) {
                playerDrop();
            } else if (event.keyCode === 38) {
                playerRotate();
            } else if (event.keyCode === 32) {
                while (!collide(arena, player)) {
                    player.pos.y++;
                }
                player.pos.y--;
                merge(arena, player);
                playerReset();
                arenaSweep();
                updateScore();
            }
        });

        playerReset();
        updateScore();
        update();
    </script>
</body>
</html>
